<!doctype html>
<html lang="en"> 
 <head> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="using css to draw a cat"> 
  <meta charset="utf-8"> 
  <title>Drawing a Cat</title> 
  <link rel="stylesheet" href="styles.css"> 
 <style type="text/css" id="dcoder_stylesheet">*{box-sizing: border-box;}
h1{font-weight: bold; text-align: center; margin: 0 auto; text-decoration: underline; text-transform: uppercase;}
.cat-whisker-right-bottom{position: absolute; top: 134px; left: 109px; transform: rotate(-3deg);}
.cat-whisker-right-middle{position: absolute; top: 127px; left: 109px; transform: rotate(-3deg);}
.cat-whisker-right-top{position: absolute; top: 120px; left: 109px; transform: rotate(-10deg);}
.cat-whisker-left-bottom{position: absolute; top: 134px; left: 52px; transform: rotate(-3deg);}
.cat-whisker-left-middle{position: absolute; top: 127px; left: 54px; transform: rotate(3deg);}
.cat-whisker-left-top{position: absolute; top: 120px; left: 52px; transform: rotate(10deg);}
.cat-whiskers-right div{width: 40px; height: 1px; background-color: #000;}
.cat-whiskers-left div{width: 40px; height: 1px; background-color: #000;}
.cat-mouth-line-right{position: absolute; top: 88px; left: 91px; transform: rotate(165deg);}
.cat-mouth-line-left{position: absolute; top: 88px; left: 74px; transform: rotate(170deg);}
.cat-mouth div{width: 30px; height: 50px; border: 2px solid #000; border-color: black transparent transparent transparent; border-radius: 190%/190px 150px 0 0;}
.cat-nose{border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 20px solid #442c2c; position: absolute; top: 108px; left: 85px; border-top-left-radius: 50%; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%; transform: rotate(180deg);}
.cat-right-inner-eye{width: 10px; height: 20px; background-color: #fff; position: absolute; top: 8px; left: 18px; border-radius: 60%; transform: rotate(-5deg);}
.cat-left-inner-eye{width: 10px; height: 20px; background-color: #fff; position: absolute; top: 8px; left: 2px; border-radius: 60%; transform: rotate(10deg);}
.cat-right-eye{width: 30px; height: 40px; background-color: #000; position: absolute; top: 54px; left: 134px; border-radius: 60%; transform: rotate(-25deg);}
.cat-left-eye{width: 30px; height: 40px; background-color: #000; position: absolute; top: 54px; left: 39px; border-radius: 60%; transform: rotate(25deg);}
.cat-right-inner-ear{border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 40px solid #3b3b4f; position: absolute; top: 22px; left: -20px; border-bottom-right-radius: 40%; border-bottom-left-radius: 40%; border-top-left-radius: 90px; border-top-right-radius: 10px;}
.cat-left-inner-ear{border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 40px solid #3b3b4f; position: absolute; top: 22px; left: -20px; border-bottom-right-radius: 40%; border-bottom-left-radius: 40%; border-top-left-radius: 90px; border-top-right-radius: 10px;}
.cat-right-ear{z-index: 1; border-top-left-radius: 90px; border-top-right-radius: 10px; border-left: 35px solid transparent; border-bottom: 70px solid #5e5e5e; border-right: 35px solid transparent; position: absolute; top: -26px; left: 163px; transform: rotate(45deg);}
.cat-left-ear{z-index: 1; border-top-left-radius: 90px; border-top-right-radius: 10px; transform: rotate(-45deg); position: absolute; top: -26px; left: -31px; border-left: 35px solid transparent; border-right: 35px solid transparent; border-bottom: 70px solid #5e5e5e;}
body{background-color: #c9d2f2;}
.cat-head{position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto; background: linear-gradient(#5e5e5e 85%, #45454f 100%); width: 205px; height: 180px; border: 1px solid #000; border-radius: 46%;}</style></head> 
 <body> 
  <main> 
    <h1>I love ðŸ’“ ayomide</h1>
   <div class="cat-head"> 
    <div class="cat-ears"> 
     <div class="cat-left-ear"> 
      <div class="cat-left-inner-ear"></div> 
     </div> 
     <div class="cat-right-ear"> 
      <div class="cat-right-inner-ear"></div> 
     </div> 
    </div> 
    <div class="cat-eyes"> 
     <div class="cat-left-eye"> 
      <div class="cat-left-inner-eye"></div> 
     </div> 
     <div class="cat-right-eye"> 
      <div class="cat-right-inner-eye"></div> 
     </div> 
    </div> 
    <div class="cat-nose"></div> 
    <div class="cat-mouth"> 
     <div class="cat-mouth-line-left"></div> 
     <div class="cat-mouth-line-right"></div> 
    </div> 
    <div class="cat-whiskers"> 
     <div class="cat-whiskers-left"> 
      <div class="cat-whisker-left-top"></div> 
      <div class="cat-whisker-left-middle"></div> 
      <div class="cat-whisker-left-bottom"></div> 
     </div> 
     <div class="cat-whiskers-right"> 
      <div class="cat-whisker-right-top"></div> 
      <div class="cat-whisker-right-middle"></div> 
      <div class="cat-whisker-right-bottom"></div> 
     </div> 
    </div> 
   </div> 
  </main> 
 
</body></html>
